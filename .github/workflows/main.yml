name: Build APK - Complete Solution

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # يسمح بتشغيل يدوي من واجهة GitHub

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    # 1. ✅ تحميل الكود
    - name: Checkout repository
      uses: actions/checkout@v4
      
    # 2. ✅ إعداد Android SDK
    - name: Setup Android
      uses: android-actions/setup-android@v3
      
    # 3. ✅ إعداد Java
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    # 4. ✅ فك الضغط وإعداد المشروع
    - name: Extract and Prepare Project
      run: |
        echo "=== Step 1: Extracting ZIP ==="
        unzip -q Dashboard_AndroidProject.zip -d . 2>/dev/null || unzip -q *.zip -d . 2>/dev/null
        
        echo "=== Step 2: Navigating to project ==="
        # الدخول لمجلد المشروع إذا كان موجوداً
        if [ -d "DashboardProject" ]; then
          cd DashboardProject
          echo "Working in DashboardProject/"
        fi
        
        echo "=== Step 3: Project structure ==="
        ls -la
        echo ""
        find . -name "*.gradle" -o -name "AndroidManifest.xml" | head -10
        
        echo "=== Step 4: Creating missing Gradle files ==="
        if [ ! -f "settings.gradle" ]; then
          echo "include ':app'" > settings.gradle
        fi
        if [ ! -f "build.gradle" ]; then
          echo 'buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath "com.android.tools.build:gradle:8.1.0" }
          }
          allprojects { repositories { google(); mavenCentral() } }' > build.gradle
        fi
        
    # 5. ✅ بناء APK
    - name: Build Android APK
      run: |
        echo "=== Building APK ==="
        
        # محاولات بناء متعددة
        if [ -f "gradlew" ]; then
          chmod +x gradlew
          ./gradlew :app:assembleDebug --stacktrace
        else
          gradle :app:assembleDebug --stacktrace 2>&1 | tail -100
        fi
        
        echo "=== Build completed ==="
        
    # 6. ✅ البحث عن APK ورفعه
    - name: Find and Upload APK
      run: |
        echo "=== Searching for APK files ==="
        find . -name "*.apk" -type f 2>/dev/null
        
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-application-apk
        path: |
          **/build/outputs/apk/**/*.apk
          DashboardProject/app/build/outputs/apk/**/*.apk
          app/build/outputs/apk/**/*.apk
        if-no-files-found: error
        retention-days: 7  # يحفظ الملف لمدة أسبوع
