name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Grant execute permission for gradlew
      run: |
        find . -name "gradlew" -type f
        chmod +x ./gradlew || chmod +x DashboardApp/gradlew || echo "Trying different path"
    
    - name: Build APK
      run: |
        cd DashboardApp && ./gradlew assembleDebug || ./gradlew assembleDebug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: DashboardApp/app/build/outputs/apk/debug/*.apk
