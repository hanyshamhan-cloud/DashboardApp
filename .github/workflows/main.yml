name: Build Android APK - Final

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Create Gradle structure
      run: |
        echo "include ':app'" > settings.gradle
        echo 'buildscript { repositories { google(); mavenCentral() } dependencies { classpath "com.android.tools.build:gradle:8.1.0" } }
        allprojects { repositories { google(); mavenCentral() } }' > build.gradle
        
    - name: Build APK
      run: |
        # بناء APK
        ./gradlew :app:assembleDebug 2>/dev/null || \
        java -jar gradle/wrapper/gradle-wrapper.jar :app:assembleDebug || \
        echo "Trying alternative build method"
        
    - name: Search for APK
      run: |
        echo "=== APK Search Results ==="
        find . -name "*.apk" 2>/dev/null || echo "No APK found"
        echo "=== Directory structure ==="
        find . -type d -name "outputs" -o -name "apk" 2>/dev/null | head -10
        
    - name: Upload ANY APK found
      uses: actions/upload-artifact@v4
      with:
        name: android-app
        path: |
          **/*.apk
          **/outputs/**/*.apk
          **/build/**/*.apk
        if-no-files-found: error
