name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Find gradlew and set permission
      run: |
        # ابحث عن ملف gradlew في أي مكان
        find . -name "gradlew" -type f -exec chmod +x {} \;
        # أو جرّب في المسار الشائع
        if [ -f "./gradlew" ]; then
          chmod +x ./gradlew
        fi
    
    - name: Build APK
      run: |
        # حاول في المسار الحالي أولاً
        if [ -f "./gradlew" ]; then
          ./gradlew assembleDebug
        else
          # ابحث عن gradlew في أي مجلد فرعي
          GRADLEW_PATH=$(find . -name "gradlew" -type f | head -1)
          if [ -n "$GRADLEW_PATH" ]; then
            cd "$(dirname "$GRADLEW_PATH")"
            ./gradlew assembleDebug
          else
            echo "Error: gradlew not found!"
            exit 1
          fi
        fi
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: "**/build/outputs/apk/**/*.apk"
