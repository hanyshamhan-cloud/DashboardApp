name: Build Android APK - Fixed

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Android
      uses: android-actions/setup-android@v3
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Verify project structure
      run: |
        echo "=== Current structure ==="
        ls -la
        echo ""
        
        # إذا لم يكن هناك مجلد app، أنشئه
        if [ ! -d "app" ]; then
          echo "Creating app directory..."
          mkdir -p app/src/main/java/com/example/app
          mkdir -p app/src/main/res/layout
          
          # إنشاء AndroidManifest.xml أساسي
          cat > app/src/main/AndroidManifest.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.example.app">
          </manifest>
          EOF
          
          # إنشاء build.gradle للتطبيق
          cat > app/build.gradle << 'EOF'
          plugins {
              id 'com.android.application'
          }
          
          android {
              compileSdk 34
              
              defaultConfig {
                  applicationId "com.example.app"
                  minSdk 21
                  targetSdk 34
                  versionCode 1
                  versionName "1.0"
              }
              
              buildTypes {
                  debug {
                      debuggable true
                  }
              }
          }
          
          dependencies {
              implementation 'androidx.appcompat:appcompat:1.6.1'
          }
          EOF
        fi
        
        # إنشاء ملفات Gradle الأساسية
        echo "include ':app'" > settings.gradle
        cat > build.gradle << 'EOF'
        buildscript {
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath 'com.android.tools.build:gradle:8.1.0'
            }
        }
        
        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }
        EOF
        
    - name: Generate Gradle Wrapper
      run: |
        # إنشاء gradlew إذا لم يكن موجوداً
        gradle wrapper --gradle-version 8.5
        
    - name: Build APK
      run: |
        chmod +x ./gradlew
        ./gradlew :app:assembleDebug --stacktrace
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-app
        path: app/build/outputs/apk/debug/*.apk
        if-no-files-found: error
