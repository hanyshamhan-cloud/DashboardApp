name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # يسمح بتشغيل يدوي

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Android environment
      uses: android-actions/setup-android@v3
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      
    - name: Build Android APK
      run: |
        # إنشاء ملفات Gradle الأساسية إذا لم تكن موجودة
        if [ ! -f "settings.gradle" ]; then
          echo "include ':app'" > settings.gradle
        fi
        
        if [ ! -f "build.gradle" ]; then
          echo 'buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath "com.android.tools.build:gradle:8.1.0" }
          }
          allprojects { repositories { google(); mavenCentral() } }' > build.gradle
        fi
        
        # محاولة البناء
        ./gradlew :app:assembleDebug || ./gradlew assembleDebug || gradle :app:assembleDebug
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-app
        path: |
          app/build/outputs/apk/**/*.apk
          **/build/outputs/apk/**/*.apk
          **/*.apk
        if-no-files-found: error
